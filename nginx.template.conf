gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
	application/atom+xml
	application/geo+json
	application/javascript
	application/x-javascript
	application/json
	application/ld+json
	application/manifest+json
	application/rdf+xml
	application/rss+xml
	application/xhtml+xml
	application/xml
	font/eot
	font/otf
	font/ttf
	image/svg+xml
	text/css
	text/javascript
	text/plain
	text/xml;

set_real_ip_from 169.254.0.0/16;
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
real_ip_header X-Forwarded-For;
real_ip_recursive on;

server {
	listen 8080 default_server;

	server_name _;

	root /html;

	index index.html;

	# do not rewrite static folders
	location ~* ^/(?:assets|img)/ {
		expires 1d; # browser cache
		add_header Cache-Control "public,s-maxage=2592000"; # CF should cache for 30 days
		add_header X-Powered-By "nobelleoficial.com.br";
		add_header X-Version "$BITBUCKET_COMMIT";
		try_files $uri $uri/ =404;
	}

	# rewrite unknown paths to index.html
	location / {
		expires 10m;
		add_header Cache-Control public;
		add_header X-Powered-By "nobelleoficial.com.br";
		add_header X-Version "$BITBUCKET_COMMIT";
		try_files $uri $uri/ /index.html;
	}
}
